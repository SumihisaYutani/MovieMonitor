<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="film" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" />
  
  <!-- フィルムストリップ -->
  <rect x="64" y="80" width="128" height="96" rx="8" fill="url(#film)" />
  
  <!-- フィルムの穴 -->
  <circle cx="80" cy="96" r="6" fill="#666" />
  <circle cx="80" cy="128" r="6" fill="#666" />
  <circle cx="80" cy="160" r="6" fill="#666" />
  
  <circle cx="176" cy="96" r="6" fill="#666" />
  <circle cx="176" cy="128" r="6" fill="#666" />
  <circle cx="176" cy="160" r="6" fill="#666" />
  
  <!-- 中央の画面エリア -->
  <rect x="100" y="96" width="56" height="64" rx="4" fill="#FFF" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- 再生ボタン -->
  <polygon points="118,120 118,136 142,128" fill="#2196F3" />
  
  <!-- フィルムのフレーム線 -->
  <line x1="64" y1="112" x2="192" y2="112" stroke="#666" stroke-width="1" />
  <line x1="64" y1="144" x2="192" y2="144" stroke="#666" stroke-width="1" />
  
  <!-- モニター文字 (M) -->
  <text x="128" y="210" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">M</text>
</svg>